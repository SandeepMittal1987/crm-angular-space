<div class="topnav">
  <div class="Header row">
    <div class="col-6 header-support">
      <lib-image [lib]="lib.openEmail"></lib-image>
      <lib-static-label [lib]="lib.supportEmail"></lib-static-label>
      <lib-image class="call" [lib]="lib.supportCall"></lib-image>
      <lib-static-label [lib]="lib.supportMobile"></lib-static-label>
    </div>
  </div>
</div>
<div class="topnav-profile" *ngIf="lib.isLoggedIn">
  <div class="company-logo">
    <lib-image [lib]="lib.companyLogo"></lib-image>
  </div>
  <div class="employee-details">
    <lib-image [lib]="lib.avatarImg"></lib-image>
  </div>
</div>
